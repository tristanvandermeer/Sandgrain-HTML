<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://tristanvandermeer.netlify.app/favicon.ico" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <div class="frame-outer">
            <div class="frame-inner">

                <!-- Poster content goes below here: -->
                <div class="color-bar">
                    <div class="bar-color-left"></div>
                    <div class="bar-color-mid"></div>
                    <div class="bar-color-right"></div>
                </div>

                <!-- Do not change this. -->
                <img src="eyeball.png" class="logo">

                <!-- Change the content of author-mention to the relevant author/director -->
                <p class="author-mention" style="font-family: Helvetica;">a film by Guillermo del Toro</p>

                <!-- Change the content of title to the title of the media/tvshow/movie -->
                <h1 class="title" style="font-family: Helvetica-Bold;">Pacific Rim: Gipsy Danger</h1>

                <div class="main-image">
                    <div class="color3"></div>
                    <div class="color2"></div>
                    <div class="background-color"></div>

                    <!-- Swap this image with Gipsy Danger render -->
                    <img src="1.0.png" class="am_pillar">
                </div>

                <div class="bottom-row">
                    <!-- Updated contributors -->
                    <div class="left-group" style="font-family: Helvetica; font-size: 1vmin;">
                        <ul>
                            <li>Guillermo del Toro</li>
                            <li>Travis Beacham</li>
                            <li>Charlie Hunnam</li>
                        </ul>
                        <ul>
                            <li>Idris Elba</li>
                            <li>Rinko Kikuchi</li>
                            <li>Ron Perlman</li>
                        </ul>
                        <ul>
                            <li>Burn Gorman</li>
                            <li>Max Martini</li>
                            <li>Robert Kazinsky</li>
                        </ul>
                    </div>

                    <div class="right-group">
                        <p style="font-family: Helvetica-Bold; font-size: 2.6vmin; letter-spacing: -0.5px;">/34</p>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
