<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://tristanvandermeer.netlify.app/favicon.ico" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <div class="frame-outer">
            <div class="frame-inner">
                <!-- Poster content goes below here: -->

                <div class="color-bar">
                    <div class="bar-color-left"></div>
                    <div class="bar-color-mid"></div>
                    <div class="bar-color-right"></div>
                </div>

                <!-- Do not change this. -->
                <img src="eyeball.png" class="logo">

                <!-- Changed to game developer -->
                <p class="author-mention" style="font-family: Helvetica;">a game by Relic Entertainment</p>

                <!-- Changed title -->
                <h1 class="title" style="font-family: Helvetica-Bold;">Warhammer: Space Marine</h1>

                <div class="main-image">

                    <div class="color3"></div>
                    <div class="color2"></div>
                    <div class="background-color"></div>

                    <!-- Game key art -->
                    <img src="6:5.png" class="am_pillar">

                </div>

                <div class="bottom-row">
                    <!-- Updated with relevant creative names -->
                    <div class="left-group" style="font-family: Helvetica; font-size: 1vmin;">
                        <ul>
                            <li>Titus</li>
                            <li>Leandros</li>
                            <li>Sidonus</li>
                        </ul>
                        <ul>
                            <li>Orks</li>
                            <li>Chaos</li>
                            <li>Ultramarines</li>
                        </ul>
                        <ul>
                            <li>Relic</li>
                            <li>Games Workshop</li>
                            <li>THQ</li>
                        </ul>
                    </div>

                    <div class="right-group">
                        <p style="font-family: Helvetica-Bold; font-size: 2.6vmin; letter-spacing: -0.5px;">/41st.Millennium</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
